name: Unzip and Push to Main

on:
  push:
    branches:
      - unzip  # Trigger only when 'unzip' branch is pushed

jobs:
  unzip-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout unzip branch
      uses: actions/checkout@v4
      with:
        ref: unzip
        persist-credentials: false
        fetch-depth: 0

    - name: Extract ZIP file
      run: |
        unzip new.zip -d extracted

    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        ref: main
        path: main-branch
        persist-credentials: false
        fetch-depth: 0

    - name: Copy extracted files into main
      run: |
        cp -r extracted/* main-branch/

    - name: Commit and push to main
      run: |
        cd main-branch
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Update from unzip branch: extract new.zip" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
